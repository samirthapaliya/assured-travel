{% extends 'layout.html' %}
<!--title-->
{% block title %}
<title>Destination Detail</title>
{% endblock %}



<!--main body-->
{% block main_content %}
<div id="bg-image" class="destination_banner_wrap overlay">
        <div class="destination_text text-center">
            <h3>{{ tour.name }}</h3>
            <p>{{ tour.main_Info }}</p>
        </div>
    </div>

    <div class="destination_details_info">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-9">
                    <div class="destination_info">
                        <h2>Description</h2>
                    <p>{{ tour.description }}
                        <h2>Itinerary</h2>

                    {% for ite in itinerary %}
                            <h4>{{ ite.name }}</h4>
                            <p>{{ ite.description }}</p>
                    {% endfor %}
                    </div>

                </div>
            </div>
            <div class="position-absolute top-0 end-0">
                <a href="{% url 'booking' tour.id %}" class="btn btn-outline-success ">Book now</a>
            </div>

        </div>
    </div>

    <script>
        document.getElementById('bg-image').style.background =" url('{{ tour.picture.url }}')";

    </script>

{% endblock %}

{% extends 'layout.html' %}
<!--title-->
{% block title %}
<title>Tours</title>
{% endblock %}

{% block main_content %}
    <!-- bradcam_area  -->
    <div class="bradcam_area " id="bg-tour" >
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text text-center">
                        <h3>Destinations</h3>
                        <p>Pixel perfect design with awesome contents</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ bradcam_area  -->

    <!-- popular_destination_area_start  -->
    <div class="popular_destination_area">
        <div class="container">
            <div class="row">
                {% for i in tour %}
                <div class="col-lg-4 col-md-6">
                    <div class="single_place">
                        <div class="thumb">
                            <img class="img" src="{{ i.picture.url }}" alt="">
                            <a href="#" class="prise">Rs.{{ i.price }}</a>
                        </div>
                        <div class="place_info">
                            <a href="{% url 'tour-detail' i.id %}"><h3>{{ i.name }}</h3></a>
                            <p>{{ i.country_Name }}</p>
                            <div class="rating_days d-flex justify-content-between">
                                <span class="d-flex justify-content-center align-items-center">
                                     <i class="fa fa-star"></i>
                                     <i class="fa fa-star"></i>
                                     <i class="fa fa-star"></i>
                                     <i class="fa fa-star"></i>
                                     <i class="fa fa-star"></i>
                                     <a href="#">(20 Review)</a>
                                </span>
                                <div class="days">
                                    <i class="fa fa-clock-o"></i>
                                    <a href="#">5 Days</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- popular_destination_area_end  -->

    <script>
        document.getElementById('bg-tour').style.background =" url('{{ destination.picture.url }}')";
    </script>


{% endblock %}
